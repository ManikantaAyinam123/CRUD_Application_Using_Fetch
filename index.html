<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body onload="data()">
    <div class="container mt-5 shadow bg-white">
        <table class="table  table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be added dynamically here -->
            </tbody>
        </table>
    </div>
    <div class="container ">
        <div class="col text-center align-items-center d-flex flex-column ">
            <h3 class="text-center text-warning" id="instH">Add New Employ</h3>
            <h3 class="text-center text-warning" style="display: none;" id="uppH">Edit Employ Details </h3>

            <input type="text" class="form-control mb-2 border border-dark" placeholder="name" aria-label="name" style="width: 500px;" id="name" >
            <input type="text" class="form-control   mb-2 border border-dark" placeholder="email" aria-label="mail" style="width: 500px;" id="email">
            <input type="text" class="form-control   mb-2 border border-dark" placeholder="designation" aria-label="designation" style="width: 500px;" id="designation">
            <button type="button" class="btn btn-success m-4" onclick="add()" id="sebtn">ADD+</button>
            <button type="button" class="btn btn-warning mt-3" onclick="updateRecord()" style="display: none;" id="ubtn">Edit</button>
         </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
